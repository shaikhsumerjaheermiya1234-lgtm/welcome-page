<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Background Gradient & Animation */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff0080, #00d4ff, #ff9ff3, #54a0ff, #5f27cd);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
   
    /* Floating Particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s linear infinite;
    }
    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 60%; animation-delay: 0.5s; }
    .particle:nth-child(6) { width: 7px; height: 7px; left: 70%; animation-delay: 1.5s; }
    .particle:nth-child(7) { width: 2px; height: 2px; left: 80%; animation-delay: 2.5s; }
    .particle:nth-child(8) { width: 5px; height: 5px; left: 90%; animation-delay: 3.5s; }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
   
    /* Card Design */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 60px 80px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      color: white;
      max-width: 450px;
      animation: fadeIn 2.5s ease;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
      opacity: 0;
    }
    .card:hover::before {
      animation: shine 0.75s ease-in-out;
      opacity: 1;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-30px) scale(0.95);}
      to {opacity: 1; transform: translateY(0) scale(1);}
    }
   
    h1 {
      font-size: 2.8em;
      margin-bottom: 25px;
      animation: glowBounce 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    @keyframes glowBounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
        text-shadow: 0 0 20px rgba(255,255,255,0.5);
      }
      40% {
        transform: translateY(-20px);
        text-shadow: 0 0 30px rgba(255,255,255,0.8);
      }
      60% {
        transform: translateY(-10px);
        text-shadow: 0 0 25px rgba(255,255,255,0.6);
      }
    }
   
    p {
      font-size: 1.3em;
      margin-bottom: 35px;
      line-height: 1.6;
      animation: fadeInUp 2s ease 0.8s both;
      opacity: 0;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
   
    a.button {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
      color: white;
      padding: 18px 35px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      display: inline-block;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      border: 2px dashed rgba(255,255,255,0.3);
    }
    @keyframes gradientShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    a.button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }
    a.button:hover::before {
      left: 100%;
    }
    a.button:hover {
      background: linear-gradient(45deg, #2575fc, #1e5bb9);
      color: white;
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 12px 30px rgba(37, 117, 252, 0.4);
      animation: none;
      border: 2px solid rgba(255,255,255,0.5);
    }
    a.button i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="card">
    <h1><i class="fas fa-folder-open"></i> Welcome!</h1>
    <p>Access all your important files easily and securely.</p>
    <a href="https://drive.google.com/drive/folders/1UFAcNl3ZnEG4hacXd-YLtJa33dJHWTDY?usp=drive_link" class="button" target="_blank">
      <i class="fas fa-arrow-right"></i> Access Files Now
    </a>
  </div>
</body>
</html>
